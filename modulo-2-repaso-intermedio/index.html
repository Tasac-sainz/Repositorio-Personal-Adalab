<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header--title">AdaTasks</h1>
        </div>
    </header>
    <main class="main">
        <div class="add card">
            <input class="add--input" placeholder="Nueva tarea" />
            <button class="add--button">Agregar</button>
        </div>
        <div class="tasks card">
            <input class="input--search" placeholder="ejemplo: gym" /> 
            <button class="tasks--button">Buscar</button>
            <ul class="tasks--list"></ul>
            <button class="tasks--remove">Borrar todas las tareas</button>
            <button class="tasks--completed">Completar todas las tareas</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
