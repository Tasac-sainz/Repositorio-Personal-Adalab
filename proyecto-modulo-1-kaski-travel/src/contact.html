<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kaski Travel Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/logocircle.png" />
  </head>

  <body>
    <header class="contact__header">
          <img class="logo-kaski" src=".\images\logocircle.png" alt="logo de Kaski Travel"/>
          <p class="kaski-travel">Kaski Travel</p>
 
      <div class="menu-header">
          <img class="burger-header" src=".\images\menu.png" alt="menú desplegable para móvil"/>
        <div class="link-header">
          <nav class="nav-header">
             <a class="home-header" href="index.html">Home</a>
             <a class="prize-header" href="./">Precios especiales</a>
             <a class="contact-header" href="contact.html">Contáctanos</a>
          </nav>
        </div>  
      </div>
    </header>

    <main class="contact__main">
      <div class="main-container" >
        <p class="pink-title">SUSCRÍBETE</p>
          <form action="" method="post" class="form-container">
            <input id="email" type="email" name="email" placeholder="E-mail"/>
            <input id="firstName" type="text" name="firstName" placeholder="Nombre"/>
            <input id="comments" type="textarea" name="comments" placeholder="Comentario">
            <input id="submit" type="submit" value="Enviar"/>
          </form>
        <img class="map" src=".\images\map.png" alt="vista de mapa de la ubicación de la empresa Kaski Travel"/>
      </div>   
    </main>


    <footer>



    </footer>





  </body>
