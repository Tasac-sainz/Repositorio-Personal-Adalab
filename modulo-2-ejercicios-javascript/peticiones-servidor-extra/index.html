<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios extra de Peticiones al Servidor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/fenix simple.png" type="image/x-icon">
</head>
<body>

    <!-- EJERCICIO NÚMERO ALEATORIO -->
    
<h1>EJERCICIOS EXTRA DE PETICIONES AL SERVIDOR</h1>
<h2>A ver si adivinas el número</h2>
<p class="random-number">El número es:</p>
<button class=" button search-number">Empezar</button>


<!-- Ej 2: ejercicio de chihuahuas pero con huskys -->

<section class="exercices-2-3">

<article class="exercice-husky">   
    <h2>Ahora vamos a ver huskys!!!</h2>
    <button class="button other-husky_btn">Muestra otro husky</button>
    <img class="imgdog husky" alt="es un perro de raza husky" />
    <img class="imgdog other-husky" alt="es un perro de raza husky" />
</article>

<!-- Ej 3: Buscador de usuarixs de Git Hub -->

<article class="exercice-git">
    <h2>Buscador de usuarixs de Git Hub</h2>
    <form action="./" class="git-form">
        <input class="input-git" placeholder="usuario de GitHub" />
        <button class="btn-git button">Buscar</button>
    </form>
    <p class="username-result"></p>
    <p class="repositories-result"></p>
    <img class="avatar-result" />
</article>

</section>

<!-- Ej 4: Pintar muchas imágenes -->

<section class="exercice-4">
    <h2>Nos encantan los huskys!!</h2>
    <h3>Vamos a mostrarte 10 huskys</h3>
    <button class="button btn-ten-huskys">Ver 10 huskys</button>
    <button class="button btn-more-huskys">Mejor 25!</button>
    <div class="ten-images" type="img" ></div>

</section>



    <script src="./js/main.js"></script>
</body>


</html>
